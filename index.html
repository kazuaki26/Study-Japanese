<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Japanese Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Learn Japanese with Fun!</h1>

    <!-- ãƒ¬ãƒ™ãƒ«é¸æŠžç”»é¢ -->
    <div id="level-selection">
      <h2>Select Difficulty Level</h2>
      <button onclick="selectDifficulty('easy')">Easy</button>
      <button onclick="selectDifficulty('medium')">Medium</button>
      <button onclick="selectDifficulty('hard')">Hard</button>
      <button onclick="selectDifficulty('anime')">Anime</button>
<button onclick="selectDifficulty('advanced')">Advanced</button>
<button onclick="selectDifficulty('ITWords')">IT Words</button>

    </div>

    <!-- å•é¡Œæ•°é¸æŠžç”»é¢ -->
    <div id="question-selection" class="hidden">
      <h2>Select Number of Questions</h2>
      <button onclick="startGame(5)">5 Questions</button>
      <button onclick="startGame(10)">10 Questions</button>
      <button onclick="startGame(15)">15 Questions</button>
    </div>

    <!-- ã‚²ãƒ¼ãƒ ç”»é¢ -->
    <div id="game-section" class="hidden">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>
      <div id="explanation" class="hidden"></div>
      <button id="next-button" class="hidden" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- çµæžœç”»é¢ -->
    <div id="score-section" class="hidden">
      <h2>Congrats! You did it! ðŸŽ‰</h2>
      <p id="final-score"></p>
      <p>Next challenge awaits you! Do you want to try the next level?</p>
      <button onclick="startGame(10)">Try Medium Level</button>
      <button onclick="startGame(15)">Go for Hard Level!</button>
      <button onclick="startGame(5)">Replay Easy Level</button>
      <button onclick="selectDifficulty('anime')">Have some brake? Then Anime!</button>
<button onclick="selectDifficulty('advanced')">This is tough Advanced!!</button>
<button onclick="selectDifficulty('ITWords')">IT Words! Use these words a lot</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
